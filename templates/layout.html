<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>POS System</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}"class="button",border: 5px solid black >Home</a></li>
                <li><a href="{{ url_for('pos') }}"class="button">POS</a></li>
                <li><a href="{{ url_for('sales') }}"class="button ">Sales</a></li>
                <li><a href="{{ url_for('products') }}"class="button">Products</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flashes">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p class="copyright">&copy; 2025 Diasanta & Trecho POS System</p>
    </footer>
</body>
</html>
