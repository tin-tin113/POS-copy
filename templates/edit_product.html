{% extends "layout.html" %}

{% block content %}
<section class="product-form">
    <h2>Edit Product</h2>
    
    <form action="{{ url_for('edit_product', product_id=product.id) }}" method="post">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price ($)</label>
            <input type="number" id="price" name="price" step="0.01" min="0.01" value="{{ product.price }}" required>
        </div>
        
        <div class="form-group">
            <label for="stock">Stock Quantity</label>
            <input type="number" id="stock" name="stock" min="0" value="{{ product.stock }}" required>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('products') }}" class="button">Cancel</a>
            <button type="submit" class="button primary">Update Product</button>
        </div>
    </form>
</section>
{% endblock %}
